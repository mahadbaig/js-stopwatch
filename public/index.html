<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="maincontainer">
        <div id="timecontainer">

            
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>

            <span class="digit" id="minute">00</span>
            <span class="text">Min</span>

            <span class="digit" id="second">00</span>
            <span class="text">Sec</span>

            <span class="digit" id="milisecond">00</span>
            <span class="text">M.sec</span>



        </div>
        <div id="buttoncontainer">

            <button class="btn" id="Start" onclick="startBtn()">Start</button>
            <button class="btn" id="Stop" onclick="stopBtn()">Stop</button>
            <button class="btn" id="Reset" onclick="resetBtn()">Reset</button>
            
        </div>
        
        <div class="modes ">
            <button class="modes-btn" onclick="darkmode()"><i class="fas fa-moon"></i></button>
            <button class="modes-btn" onclick="lightmode()"><i class="fas fa-sun"></i></button>
        </div>
        
    </div>

    
</body>
<script src="app.js"></script>

</html>
